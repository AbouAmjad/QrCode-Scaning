<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

    body {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      min-height: 100vh;
      padding: 10px;
      animation: gradientShift 10s ease-in-out infinite;
    }

    @keyframes gradientShift { 0%,100%{background:linear-gradient(135deg,#2d5016,#4a7c2f);} 50%{background:linear-gradient(135deg,#4a7c2f,#2d5016);} }

    /* LOGIN BOX */
    #loginScreen {
      background: white;
      max-width: 380px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
    }

    #loginScreen input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 2px solid #4a7c2f;
      border-radius: 10px;
    }

    #loginBtn {
      width: 100%;
      padding: 14px;
      background: #2d5016;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* SCANNER UI CONTAINER */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 100%;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 124, 47, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
  </style>
</head>
<body>

  <!-- ==================== LOGIN SCREEN ==================== -->
  <div id="loginScreen">
    <h2 style="text-align:center;margin-bottom:15px;color:#2d5016;">Login</h2>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">

    <button id="loginBtn" onclick="login()">Login</button>
  </div>

  <!-- ==================== MAIN APP CONTENT ==================== -->
  <div id="appContent" style="display:none;">
    <!-- YOUR FULL ORIGINAL HTML STARTS HERE -->
    <!-- (I kept all your original design intact) -->

    <div class="container">
      <h1 class="title">ðŸ‘‘ABOU AMJADðŸ‘‘</h1>
      <input type="text" id="scanInput" class="scan-input" placeholder="Scan QR Code Here" autofocus>
      <button onclick="submitScan()" class="submit-btn">Submit Scan</button>

      <div class="logs-container">
        <div class="logs-header">Scan Logs</div>
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <!-- ==================== LOGIN SCRIPT ==================== -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";

    async function login() {
      const u = document.getElementById("loginUser").value;
      const p = document.getElementById("loginPass").value;

      const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
      const data = await res.json();

      if (data.success) {
        localStorage.setItem("token", data.token);
        showApp();
      } else {
        alert("Invalid login.");
      }
    }

    function showApp() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("appContent").style.display = "block";
    }

    function checkLogin() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("loginScreen").style.display = "block";
      } else {
        showApp();
      }
    }

    checkLogin();
  </script>

  <!-- ==================== ORIGINAL SCRIPT (MODIFIED FOR TOKEN) ==================== -->
  <script>
    const token = localStorage.getItem("token");

    async function submitScan() {
      const input = document.getElementById("scanInput");
      const data = input.value.trim();
      if (!data) return;

      addLogItem(data, "Loading description...");
      input.value = "";
      input.focus();

      const description = await fetch(`${SCRIPT_URL}?action=getDescription&scanData=${data}&token=${token}`).then(r=>r.text());
      updateLastLogDescription(description);

      await fetch(`${SCRIPT_URL}?scanData=${data}&token=${token}`);
    }

    function addLogItem(code, desc) {
      const logItem = document.createElement("div");
      logItem.className = "log-item";
      logItem.innerHTML = `
        <div class="log-code">${code}</div>
        <div class="log-desc">${desc}</div>
        <div class="log-time">${new Date().toLocaleTimeString()}</div>
      `;
      document.getElementById("logs").prepend(logItem);
    }

    function updateLastLogDescription(desc) {
      const logItems = document.getElementById("logs").children;
      if (logItems.length > 0) {
        logItems[0].querySelector('.log-desc').textContent = desc;
      }
    }
  </script>

</body>
</html>
