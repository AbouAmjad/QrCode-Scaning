<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 100%;
      margin: 0 auto;
    }
    
    .title {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .scan-input {
      width: 100%;
      padding: 18px 15px;
      font-size: 18px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      outline: none;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }
    
    .scan-input:focus {
      border-color: #0066cc;
      background: white;
      box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
      color: white;
      border: none;
      border-radius: 12px;
      margin: 15px 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,102,204,0.3);
    }
    
    .logs-container {
      margin-top: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e1e5e9;
      max-height: 50vh;
      overflow-y: auto;
    }
    
    .logs-header {
      padding: 15px;
      background: #0066cc;
      color: white;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      font-size: 16px;
    }
    
    .log-item {
      padding: 15px;
      border-bottom: 1px solid #e1e5e9;
      animation: slideIn 0.3s ease;
    }
    
    .log-item:last-child {
      border-bottom: none;
    }
    
    .log-code {
      font-weight: 600;
      color: #0066cc;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .log-desc {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .log-time {
      color: #999;
      font-size: 12px;
      margin-top: 5px;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Scrollbar styling */
    .logs-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .logs-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .logs-container::-webkit-scrollbar-thumb {
      background: #0066cc;
      border-radius: 3px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
        margin: 5px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .scan-input, .submit-btn {
        padding: 16px 12px;
        font-size: 16px;
      }
      
      .log-code {
        font-size: 15px;
      }
      
      .log-desc {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">QR Scanner</h1>
    <input type="text" id="scanInput" class="scan-input" placeholder="Scan QR Code Here" autofocus>
    <button onclick="submitScan()" class="submit-btn">Submit Scan</button>
    
    <div class="logs-container">
      <div class="logs-header">Scan Logs</div>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    let scanQueue = [];
    let isProcessing = false;

    function submitScan() {
      const input = document.getElementById("scanInput");
      const data = input.value.trim();
      
      if (!data) return;
      
      // Add to UI log immediately
      addLogItem(data, "Loading description...");
      input.value = "";
      input.focus();
      
      // Add to processing queue
      scanQueue.push(data);
      
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      if (scanQueue.length === 0) {
        isProcessing = false;
        return;
      }
      
      isProcessing = true;
      const data = scanQueue.shift(); // Get first item (FIFO)
      
      // Get description first
      const description = await getDescription(data);
      updateLastLogDescription(description);
      
      // Then submit to sheet
      await fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(data), { method: 'GET' });
      
      // Process next item
      processQueue();
    }

    // Get description from appropriate spreadsheet
    async function getDescription(code) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getDescription&scanData=${encodeURIComponent(code)}`);
        const text = await response.text();
        return text;
      } catch (error) {
        console.error("Error fetching description:", error);
        return "Network error - please try again";
      }
    }

    function addLogItem(code, desc) {
      const logItem = document.createElement("div");
      logItem.className = "log-item";
      logItem.innerHTML = `
        <div class="log-code">${code}</div>
        <div class="log-desc">${desc}</div>
        <div class="log-time">${new Date().toLocaleTimeString()}</div>
      `;
      document.getElementById("logs").prepend(logItem);
    }

    function updateLastLogDescription(desc) {
      const logItems = document.getElementById("logs").children;
      if (logItems.length > 0) {
        const descDiv = logItems[0].querySelector('.log-desc');
        if (descDiv) descDiv.textContent = desc;
      }
    }

    document.getElementById("scanInput").addEventListener("keypress", e => {
      if (e.key === "Enter") submitScan();
    });
  </script>
</body>
</html>
