<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 50%, #2d5016 100%);
      min-height: 100vh;
      padding: 15px;
      overflow-x: hidden;
      position: relative;
      animation: bgShift 12s ease-in-out infinite;
    }

    /* Animated background elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: floatCircle infinite linear;
    }

    @keyframes bgShift {
      0%, 100% { background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 50%, #2d5016 100%); }
      33% { background: linear-gradient(135deg, #4a7c2f 0%, #2d5016 50%, #4a7c2f 100%); }
      66% { background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 50%, #2d5016 100%); }
    }

    @keyframes floatCircle {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
      25% { transform: translate(20px, 15px) rotate(90deg); }
      50% { transform: translate(40px, 30px) rotate(180deg); opacity: 0.1; }
      75% { transform: translate(20px, 15px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); opacity: 0.3; }
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 0 2px rgba(74, 124, 47, 0.2);
      max-width: 100%;
      margin: 0 auto;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(74, 124, 47, 0.4);
      animation: slideUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #2d5016, #4a7c2f, #2d5016, #4a7c2f);
      z-index: -1;
      border-radius: 27px;
      animation: borderAnimate 6s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderAnimate {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      75% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(60px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .title {
      color: #2d5016;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(45, 80, 22, 0.2);
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 5px;
      background: linear-gradient(90deg, #2d5016, #4a7c2f);
      border-radius: 3px;
      box-shadow: 0 4px 10px rgba(45, 80, 22, 0.3);
    }

    .subtitle {
      color: #4a7c2f;
      font-size: 16px;
      margin-top: 8px;
      opacity: 0.8;
    }

    .scan-input {
      width: 100%;
      padding: 22px 20px;
      font-size: 18px;
      border: 3px solid #4a7c2f;
      border-radius: 20px;
      outline: none;
      background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: inset 0 4px 12px rgba(74, 124, 47, 0.1), 0 4px 15px rgba(45, 80, 22, 0.1);
      position: relative;
      z-index: 1;
    }

    .scan-input:focus {
      border-color: #2d5016;
      background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
      box-shadow: 0 0 0 5px rgba(45, 80, 22, 0.3), inset 0 4px 12px rgba(74, 124, 47, 0.1);
      transform: translateY(-3px) scale(1.02);
    }

    .scan-input::placeholder {
      color: #999;
      opacity: 0.7;
    }

    .input-icon {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #4a7c2f;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .scan-input:focus + .input-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.2);
    }

    .submit-btn {
      width: 100%;
      padding: 22px;
      font-size: 19px;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(45, 80, 22, 0.4);
      position: relative;
      overflow: hidden;
      margin: 25px 0;
      letter-spacing: 0.5px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.8s;
    }

    .submit-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 35px rgba(45, 80, 22, 0.5);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid #4a7c2f;
      box-shadow: inset 0 2px 8px rgba(74, 124, 47, 0.1);
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #2d5016;
    }

    .stat-label {
      font-size: 12px;
      color: #4a7c2f;
      margin-top: 2px;
    }

    .logs-container {
      margin-top: 25px;
      background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
      border-radius: 20px;
      border: 2px solid #4a7c2f;
      max-height: 50vh;
      overflow-y: auto;
      box-shadow: inset 0 4px 15px rgba(74, 124, 47, 0.1);
      position: relative;
    }

    .logs-header {
      padding: 20px;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      color: white;
      border-radius: 18px 18px 0 0;
      font-weight: 700;
      font-size: 19px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(45, 80, 22, 0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .log-item {
      padding: 20px;
      border-bottom: 2px solid #e8f5e8;
      animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: white;
      margin: 8px 15px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(74, 124, 47, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .log-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 124, 47, 0.2);
    }

    .log-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(180deg, #2d5016, #4a7c2f);
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px) scale(0.95); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-code {
      font-weight: 800;
      color: #2d5016;
      font-size: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .log-code::before {
      content: '‚óè';
      color: #4a7c2f;
      margin-right: 10px;
      font-size: 16px;
      animation: pulseDot 2s infinite;
    }

    @keyframes pulseDot {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .log-desc {
      color: #4a7c2f;
      font-size: 15px;
      line-height: 1.6;
      background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
      padding: 12px;
      border-radius: 10px;
      border-left: 4px solid #4a7c2f;
      margin: 8px 0;
      box-shadow: inset 0 2px 6px rgba(74, 124, 47, 0.1);
    }

    .log-time {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
      text-align: right;
      opacity: 0.8;
      font-style: italic;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(45, 80, 22, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: floatBtn 3s ease-in-out infinite;
    }

    @keyframes floatBtn {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .scan-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(45, 80, 22, 0.1);
      border-radius: 20px;
      opacity: 0;
      pointer-events: none;
    }

    .scan-input:focus ~ .scan-animation {
      animation: scanPulse 1.5s infinite;
    }

    @keyframes scanPulse {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 0.1; transform: scale(1.1); }
    }

    /* Scrollbar styling */
    .logs-container::-webkit-scrollbar {
      width: 10px;
    }

    .logs-container::-webkit-scrollbar-track {
      background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
      border-radius: 5px;
    }

    .logs-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      border-radius: 5px;
      border: 2px solid #e8f5e8;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        margin: 10px 15px;
        border-radius: 20px;
      }
      
      .title {
        font-size: 26px;
      }
      
      .scan-input, .submit-btn {
        padding: 18px 15px;
        font-size: 16px;
      }
      
      .log-code {
        font-size: 16px;
      }
      
      .log-desc {
        font-size: 14px;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Loading animation for descriptions */
    .loading-desc {
      background: linear-gradient(90deg, #f8fff8 25%, #e8f5e8 50%, #f8fff8 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

<body>
  <!-- Animated background elements -->
  <div class="bg-elements" id="bgElements"></div>

  <!-- Floating logout button -->
  <button class="floating-btn" onclick="logout()" title="Logout">üö™</button>

  <!-- Login check -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location = "login.html";
    }
  </script>

  <div class="container">
    <div class="header">
      <h1 class="title">üëë ABU AMJAD üëë</h1>
      <p class="subtitle">Advanced QR Scanner System</p>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="totalScans">0</div>
        <div class="stat-label">Total Scans</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="todayScans">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="queueCount">0</div>
        <div class="stat-label">Queue</div>
      </div>
    </div>

    <input type="text" id="scanInput" class="scan-input" placeholder="Scan QR Code Here" autofocus>
    <span class="input-icon">üì±</span>
    <div class="scan-animation"></div>

    <button onclick="submitScan()" class="submit-btn">Submit Scan</button>
    
    <div class="logs-container">
      <div class="logs-header">Scan Logs</div>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    // Create animated background elements
    function createBgElements() {
      const container = document.getElementById('bgElements');
      for (let i = 0; i < 15; i++) {
        const circle = document.createElement('div');
        circle.className = 'bg-circle';
        circle.style.width = (Math.random() * 100 + 50) + 'px';
        circle.style.height = circle.style.width;
        circle.style.left = (Math.random() * 100) + '%';
        circle.style.top = (Math.random() * 100) + '%';
        circle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        circle.style.animationDelay = (Math.random() * 3) + 's';
        container.appendChild(circle);
      }
    }

    createBgElements();

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    const tokenValue = localStorage.getItem("token");

    let scanQueue = [];
    let isProcessing = false;
    let totalScans = 0;
    let todayScans = 0;

    function submitScan() {
      const input = document.getElementById("scanInput");
      const data = input.value.trim();
      
      if (!data) return;
      
      // Add to UI log immediately
      addLogItem(data, "Loading description...", true);
      input.value = "";
      input.focus();
      
      // Update stats
      totalScans++;
      todayScans++;
      updateStats();
      
      // Add to processing queue
      scanQueue.push(data);
      updateQueueCount();
      
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      if (scanQueue.length === 0) {
        isProcessing = false;
        updateQueueCount();
        return;
      }
      
      isProcessing = true;
      const data = scanQueue.shift();
      
      // Get description first
      const description = await getDescription(data);
      updateLastLogDescription(description);
      
      // Then submit to sheet
      await fetch(`${SCRIPT_URL}?scanData=${encodeURIComponent(data)}&token=${tokenValue}`);
      
      updateQueueCount();
      
      // Process next item
      processQueue();
    }

    async function getDescription(code) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getDescription&scanData=${encodeURIComponent(code)}&token=${tokenValue}`);
        return await response.text();
      } catch (error) {
        console.error("Error fetching description:", error);
        return "Network error - please try again";
      }
    }

    function addLogItem(code, desc, isLoading = false) {
      const logItem = document.createElement("div");
      logItem.className = "log-item";
      
      const loadingClass = isLoading ? 'loading-desc' : '';
      
      logItem.innerHTML = `
        <div class="log-code">${code}</div>
        <div class="log-desc ${loadingClass}">${desc}</div>
        <div class="log-time">${new Date().toLocaleTimeString()}</div>
      `;
      
      document.getElementById("logs").prepend(logItem);
      
      // Add subtle bounce effect
      setTimeout(() => {
        logItem.style.animation = 'bounce 0.4s ease';
      }, 10);
    }

    function updateLastLogDescription(desc) {
      const logItems = document.getElementById("logs").children;
      if (logItems.length > 0) {
        const descDiv = logItems[0].querySelector('.log-desc');
        if (descDiv) {
          descDiv.textContent = desc;
          descDiv.classList.remove('loading-desc');
        }
      }
    }

    function updateStats() {
      document.getElementById('totalScans').textContent = totalScans;
      document.getElementById('todayScans').textContent = todayScans;
    }

    function updateQueueCount() {
      document.getElementById('queueCount').textContent = scanQueue.length;
    }

    function logout() {
      localStorage.removeItem("token");
      window.location = "login.html";
    }

    document.getElementById("scanInput").addEventListener("keypress", e => {
      if (e.key === "Enter") submitScan();
    });

    // Add bounce animation
    const bounceStyle = document.createElement('style');
    bounceStyle.textContent = `
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-8px); }
        60% { transform: translateY(-4px); }
      }
    `;
    document.head.appendChild(bounceStyle);

    // Initialize stats
    updateStats();
  </script>
</body>
</html>
