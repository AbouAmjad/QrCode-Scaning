<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: radial-gradient(circle at top, #1b1b1b, #000);
  font-family: system-ui, Arial;
  color: #fff;
  padding: 20px;
}

.status {
  padding: 12px;
  border-radius: 12px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
}

.online { 
  background: linear-gradient(90deg,#2e7d32,#4caf50); 
  color: white;
}
.offline { 
  background: linear-gradient(90deg,#8e0000,#c62828); 
  color: white;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #121212;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

h2 {
  text-align: center;
  margin-top: 0;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg,#43a047,#66bb6a);
  font-weight: bold;
}

.counter {
  margin-top: 15px;
  text-align: center;
  font-size: 16px;
}

.log {
  margin-top: 15px;
  max-height: 260px;
  overflow-y: auto;
}

.log-item {
  background: #1f1f1f;
  margin-bottom: 8px;
  padding: 10px 14px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}

.pending { color: #ffb300; }
.synced { color: #4caf50; }

/* Add loading indicator */
.loading {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}
</style>
</head>

<body>

<div id="status" class="status online">ONLINE — syncing scans</div>

<div class="container">
  <h2>QR Scanner</h2>
  <input id="scanInput" placeholder="Scan code here" autofocus>
  <button onclick="submitScan()">Submit Scan</button>
  <div id="counter" class="counter">0 pending scans</div>
  <div id="log" class="log"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
const tokenValue = localStorage.getItem("token") || "";

let isProcessing = false;
let scanSeq = Number(localStorage.getItem("scanSeq") || 1);

// Test connection function
async function testConnection() {
  try {
    const response = await fetch(`${SCRIPT_URL}?action=test&token=${tokenValue}`, {
      method: 'GET',
      cache: 'no-store',
      mode: 'cors'
    });
    
    return response.ok;
  } catch (error) {
    console.log("Connection test failed:", error);
    return false;
  }
}

function loadScans() {
  return JSON.parse(localStorage.getItem("offlineScans") || "[]");
}

function saveScans(scans) {
  localStorage.setItem("offlineScans", JSON.stringify(scans));
  localStorage.setItem("scanSeq", scanSeq);
}

function updateCounter() {
  const scans = loadScans();
  const pending = scans.filter(s => !s.sent).length;
  document.getElementById("counter").innerText =
    pending ? `${pending} pending scans` : "All scans synced ✅";
}

function addLog(code) {
  const id = "log_" + Date.now();
  const div = document.createElement("div");
  div.className = "log-item";
  div.id = id;
  div.innerHTML = `<span>${code}</span><span class="pending">pending</span>`;
  document.getElementById("log").prepend(div);
  return id;
}

function markSynced(id) {
  const el = document.getElementById(id);
  if (el) {
    el.querySelector("span:last-child").className = "synced";
    el.querySelector("span:last-child").innerText = "synced";
  }
}

function submitScan() {
  const input = document.getElementById("scanInput");
  const code = input.value.trim();
  if (!code) return;

  input.value = "";
  input.focus();

  const logId = addLog(code);

  const scans = loadScans();
  scans.push({ 
    code, 
    seq: scanSeq++, 
    sent: false, 
    logId,
    timestamp: Date.now()
  });
  saveScans(scans);
  updateCounter();

  processQueue();
}

async function processQueue() {
  if (isProcessing) return;
  isProcessing = true;

  try {
    let scans = loadScans();
    // Sort by sequence number to maintain order
    scans.sort((a, b) => a.seq - b.seq);

    for (const scan of scans) {
      if (scan.sent) continue;

      try {
        // First, test connection
        const isOnline = await testConnection();
        
        if (!isOnline) {
          document.getElementById("status").className = "status offline";
          document.getElementById("status").innerText = "OFFLINE — scans saved";
          return;
        }

        // If online, submit scan
        const res = await fetch(
          `${SCRIPT_URL}?scanData=${encodeURIComponent(scan.code)}&token=${tokenValue}`,
          { 
            cache: "no-store",
            method: "GET"
          }
        );

        const txt = await res.text();
        if (txt !== "OK") throw new Error("Sync failed");

        // Mark as sent in localStorage
        const allScans = loadScans();
        const updatedScans = allScans.map(s => 
          s.seq === scan.seq ? {...s, sent: true} : s
        );
        saveScans(updatedScans);
        
        markSynced(scan.logId);
        updateCounter();

        // Small delay to prevent overwhelming the server
        await new Promise(r => setTimeout(r, 200));

      } catch (error) {
        console.error("Sync error:", error);
        document.getElementById("status").className = "status offline";
        document.getElementById("status").innerText = "OFFLINE — scans saved";
        return; // Stop processing on error
      }
    }

    // If we got here, all scans were processed
    document.getElementById("status").className = "status online";
    document.getElementById("status").innerText = "ONLINE — syncing scans";

  } finally {
    isProcessing = false;
  }
}

// Process queue every 2 seconds
setInterval(processQueue, 2000);

// Check connection every 3 seconds
setInterval(async () => {
  const isOnline = await testConnection();
  if (isOnline) {
    document.getElementById("status").className = "status online";
    document.getElementById("status").innerText = "ONLINE — syncing scans";
  } else {
    document.getElementById("status").className = "status offline";
    document.getElementById("status").innerText = "OFFLINE — scans saved";
  }
}, 3000);

document.getElementById("scanInput").addEventListener("keydown", e => {
  if (e.key === "Enter") submitScan();
});

// Initial check
updateCounter();
</script>

</body>
</html>
