<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #0066cc; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Scan Input</h2>
  <input type="text" id="scanInput" placeholder="Scan QR Code Here" autofocus>
  <button onclick="submitScan()">Submit</button>

  <script>
    const SCRIPT_URL = "YOUR_DEPLOYED_APPS_SCRIPT_URL"; // Replace with your deployed URL
    let isProcessing = false; // Prevent duplicate submissions

    document.getElementById("scanInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !isProcessing) submitScan();
    });

    function submitScan() {
      const input = document.getElementById("scanInput");
      const scanData = input.value.trim();
      
      if (!scanData || isProcessing) return; // Skip if empty or processing
      
      isProcessing = true; // Lock during submission
      
      fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(scanData), {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          input.value = ""; // Clear input
          input.focus();   // Refocus for next scan
        } else {
          alert("Error: " + response.status);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Network error. Please try again.");
      })
      .finally(() => {
        isProcessing = false; // Unlock after completion
      });
    }
  </script>
</body>
</html>
