<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      min-height: 100vh;
      padding: 10px;
      animation: gradientShift 10s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%); }
      50% { background: linear-gradient(135deg, #4a7c2f 0%, #2d5016 100%); }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 100%;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 124, 47, 0.2);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .title {
      text-align: center;
      color: #2d5016;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      position: relative;
      text-shadow: 0 2px 4px rgba(74, 124, 47, 0.1);
    }
    
    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #2d5016, #4a7c2f);
      border-radius: 2px;
    }
    
    .scan-input {
      width: 100%;
      padding: 20px 15px;
      font-size: 18px;
      border: 2px solid #4a7c2f;
      border-radius: 15px;
      outline: none;
      background: #f8fff8;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(74, 124, 47, 0.1);
    }
    
    .scan-input:focus {
      border-color: #2d5016;
      background: white;
      box-shadow: 0 0 0 4px rgba(74, 124, 47, 0.2), inset 0 2px 8px rgba(74, 124, 47, 0.1);
      transform: scale(1.02);
    }
    
    .submit-btn {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      color: white;
      border: none;
      border-radius: 15px;
      margin: 20px 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(45, 80, 22, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(45, 80, 22, 0.4);
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    .logs-container {
      margin-top: 25px;
      background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
      border-radius: 15px;
      border: 1px solid #4a7c2f;
      max-height: 50vh;
      overflow-y: auto;
      box-shadow: inset 0 2px 10px rgba(74, 124, 47, 0.1);
    }
    
    .logs-header {
      padding: 18px;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      color: white;
      border-radius: 15px 15px 0 0;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(45, 80, 22, 0.3);
    }
    
    .log-item {
      padding: 18px;
      border-bottom: 1px solid #e8f5e8;
      animation: slideInRight 0.4s ease-out;
      background: white;
      margin: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(74, 124, 47, 0.1);
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .log-item:last-child {
      border-bottom: none;
    }
    
    .log-code {
      font-weight: 700;
      color: #2d5016;
      font-size: 17px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    
    .log-code::before {
      content: '‚óè';
      color: #4a7c2f;
      margin-right: 8px;
      font-size: 12px;
    }
    
    .log-desc {
      color: #4a7c2f;
      font-size: 14px;
      line-height: 1.5;
      background: #f8fff8;
      padding: 8px;
      border-radius: 6px;
      border-left: 3px solid #4a7c2f;
    }
    
    .log-time {
      color: #666;
      font-size: 11px;
      margin-top: 8px;
      text-align: right;
      opacity: 0.7;
    }
    
    /* Pulse animation for active input */
    .scan-input:focus {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 124, 47, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(74, 124, 47, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 124, 47, 0); }
    }
    
    /* Scrollbar styling */
    .logs-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .logs-container::-webkit-scrollbar-track {
      background: #e8f5e8;
      border-radius: 4px;
    }
    
    .logs-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2d5016, #4a7c2f);
      border-radius: 4px;
    }
    
    /* Floating effect for container */
    .container {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        margin: 5px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .scan-input, .submit-btn {
        padding: 18px 12px;
        font-size: 16px;
      }
      
      .log-code {
        font-size: 16px;
      }
      
      .log-desc {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üëëAbou Amjadüëë</h1>
    <br><h3 class="title">QR Scanner</h3></br>
    <input type="text" id="scanInput" class="scan-input" placeholder="Scan QR Code Here" autofocus>
    <button onclick="submitScan()" class="submit-btn">Submit Scan</button>
    
    <div class="logs-container">
      <div class="logs-header">Scan Logs</div>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    let scanQueue = [];
    let isProcessing = false;

    function submitScan() {
      const input = document.getElementById("scanInput");
      const data = input.value.trim();
      
      if (!data) return;
      
      // Add to UI log immediately
      addLogItem(data, "Loading description...");
      input.value = "";
      input.focus();
      
      // Add to processing queue
      scanQueue.push(data);
      
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      if (scanQueue.length === 0) {
        isProcessing = false;
        return;
      }
      
      isProcessing = true;
      const data = scanQueue.shift(); // Get first item (FIFO)
      
      // Get description first
      const description = await getDescription(data);
      updateLastLogDescription(description);
      
      // Then submit to sheet
      await fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(data), { method: 'GET' });
      
      // Process next item
      processQueue();
    }

    // Get description from appropriate spreadsheet
    async function getDescription(code) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getDescription&scanData=${encodeURIComponent(code)}`);
        const text = await response.text();
        return text;
      } catch (error) {
        console.error("Error fetching description:", error);
        return "Network error - please try again";
      }
    }

    function addLogItem(code, desc) {
      const logItem = document.createElement("div");
      logItem.className = "log-item";
      logItem.innerHTML = `
        <div class="log-code">${code}</div>
        <div class="log-desc">${desc}</div>
        <div class="log-time">${new Date().toLocaleTimeString()}</div>
      `;
      document.getElementById("logs").prepend(logItem);
      
      // Add subtle bounce effect to new log items
      setTimeout(() => {
        logItem.style.animation = 'bounce 0.3s ease';
      }, 10);
    }

    function updateLastLogDescription(desc) {
      const logItems = document.getElementById("logs").children;
      if (logItems.length > 0) {
        const descDiv = logItems[0].querySelector('.log-desc');
        if (descDiv) descDiv.textContent = desc;
      }
    }

    document.getElementById("scanInput").addEventListener("keypress", e => {
      if (e.key === "Enter") submitScan();
    });
    
    // Add bounce animation for new log items
    const style = document.createElement('style');
    style.textContent = `
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-5px);}
        60% {transform: translateY(-3px);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
