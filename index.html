<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #0066cc; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Scan Input</h2>
  <input type="text" id="scanInput" placeholder="Scan QR Code Here" autofocus>
  <button onclick="submitScan()">Submit</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    let scanQueue = [];
    let isProcessing = false;

    function submitScan() {
      const input = document.getElementById("scanInput");
      const scanData = input.value.trim();
      
      if (!scanData) return;
      
      scanQueue.push(scanData);
      input.value = "";
      input.focus();
      
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      if (scanQueue.length === 0) {
        isProcessing = false;
        return;
      }
      
      isProcessing = true;
      const data = scanQueue.shift();
      
      try {
        await fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(data), { method: 'GET' });
        processQueue(); // Process next item
      } catch (error) {
        console.error("Failed to submit:", error);
        // Retry failed item
        setTimeout(() => {
          scanQueue.unshift(data);
          processQueue();
        }, 1000);
      }
    }

    document.getElementById("scanInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") submitScan();
    });
  </script>
</body>
</html>
