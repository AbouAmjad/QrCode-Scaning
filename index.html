<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

    body {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%);
      min-height: 100vh;
      padding: 10px;
      animation: gradientShift 10s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%,100% { background: linear-gradient(135deg, #2d5016 0%, #4a7c2f 100%); }
      50% { background: linear-gradient(135deg, #4a7c2f 0%, #2d5016 100%); }
    }

    /* LOGIN BOX â€” does NOT affect any other elements */
    #loginScreen {
      background: white;
      max-width: 380px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
    }

    #loginScreen input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 2px solid #4a7c2f;
      border-radius: 10px;
    }

    #loginBtn {
      width: 100%;
      padding: 14px;
      background: #2d5016;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- ============ LOGIN SCREEN (doesn't affect design) ============ -->
  <div id="loginScreen">
    <h2 style="text-align:center;margin-bottom:15px;color:#2d5016;">Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button id="loginBtn" onclick="login()">Login</button>
  </div>

  <!-- ============ ORIGINAL PAGE (100% UNTOUCHED) ============ -->
  <div id="pageContent" style="display:none;">
    <!-- ðŸ”¥ YOUR ENTIRE ORIGINAL EXACT HTML STARTS HERE -->

      </div> <!-- END pageContent -->

  <!-- LOGIN SCRIPT -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";

    async function login() {
      const u = document.getElementById("loginUser").value;
      const p = document.getElementById("loginPass").value;

      const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`);
      const data = await res.json();

      if (data.success) {
        localStorage.setItem("token", data.token);
        showApp();
      } else {
        alert("Invalid login.");
      }
    }

    function showApp() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("pageContent").style.display = "block";
    }

    function checkLogin() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("loginScreen").style.display = "block";
      } else {
        showApp();
      }
    }

    checkLogin();
  </script>

</body>
</html>
