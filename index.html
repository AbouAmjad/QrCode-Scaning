<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #0066cc; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Scan Input</h2>
  <input type="text" id="scanInput" placeholder="Scan QR Code Here" autofocus>
  <button onclick="submitScan()">Submit</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    const scanQueue = []; // Sequential processing queue
    let isProcessing = false;

    // Add scan to queue
    function submitScan() {
      const input = document.getElementById("scanInput");
      const scanData = input.value.trim();
      
      if (!scanData) return;
      
      scanQueue.push(scanData); // Add to queue
      input.value = "";         // Clear immediately
      input.focus();            // Focus for next scan
      
      processQueue(); // Start processing if not already
    }

    // Process queue sequentially
    function processQueue() {
      if (isProcessing || scanQueue.length === 0) return;
      
      isProcessing = true;
      const data = scanQueue.shift(); // Get first item
      
      fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(data), { method: 'GET' })
        .then(() => {
          isProcessing = false;
          processQueue(); // Process next item
        })
        .catch(() => {
          scanQueue.unshift(data); // Re-add failed item
          isProcessing = false;
          processQueue(); // Retry
        });
    }

    // Handle Enter key
    document.getElementById("scanInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") submitScan();
    });
  </script>
</body>
</html>
