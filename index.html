<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type="text"] { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #0066cc; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Scan Input</h2>
  <input type="text" id="scanInput" placeholder="Scan QR Code Here" autofocus>
  <button onclick="submitScan()">Submit</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrScJh7k84wwIpEAr4MqSrnsyvPBMp3BYhPpM1hPyG_V7RPBPtQ_um3YYcCw0JLmc/exec";
    let queue = [];
    let processing = false;

    function submitScan() {
      const input = document.getElementById("scanInput");
      const data = input.value.trim();
      
      if (!data) return;
      
      // Instant UI feedback
      queue.push(data);
      input.value = "";
      input.focus();
      
      if (!processing) processQueue();
    }

    async function processQueue() {
      if (queue.length === 0) {
        processing = false;
        return;
      }
      
      processing = true;
      const data = queue.shift();
      
      // Fire and forget (no await for speed)
      fetch(SCRIPT_URL + "?scanData=" + encodeURIComponent(data), { method: 'GET' })
        .then(() => processQueue()) // Process next
        .catch(() => {
          queue.unshift(data); // Retry failed item
          setTimeout(processQueue, 100);
        });
    }

    document.getElementById("scanInput").addEventListener("keypress", e => {
      if (e.key === "Enter") submitScan();
    });
  </script>
</body>
</html>
