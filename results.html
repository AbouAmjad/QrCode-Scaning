<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daily Tool Tracking</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background: #4361ee; 
            color: white; 
        }
        .qty { 
            font-weight: bold; 
            color: #27ae60; 
        }
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #666; 
        }
        .error { 
            color: #e74c3c; 
            background: #fadbd8; 
            padding: 15px; 
            border-radius: 4px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Daily Tool Tracking</h1>
        
        <div>
            <label>Filter by Date: 
                <select id="dateFilter" onchange="loadData()">
                    <option value="">Loading dates...</option>
                </select>
            </label>
            <button onclick="loadData()">Refresh</button>
        </div>
        
        <div id="loading" class="loading">Loading daily data...</div>
        <div id="error" style="display:none;"></div>
        <div id="results"></div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxhj5tA3dS1Z9YFpFD74J0sBdqm2UVMphtXRwLlqdNZBlZ7gGJTHMHrScrDA-PLaOEK/exec";
        
        async function loadData() {
            const selectedDate = document.getElementById('dateFilter').value;
            
            if (!selectedDate) {
                document.getElementById('results').innerHTML = '<p>Please select a date.</p>';
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(WEB_APP_URL + '?action=getDailyData&selectedDate=' + encodeURIComponent(selectedDate));
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayResults(data.dailyTools);
                
            } catch (error) {
                showError('Error loading  ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadDates() {
            try {
                const response = await fetch(WEB_APP_URL + '?action=getUniqueDates');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const dateSelect = document.getElementById('dateFilter');
                dateSelect.innerHTML = '<option value="">Select Date</option>';
                data.uniqueDates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });
                
            } catch (error) {
                showError('Error loading  ' + error.message);
            }
        }

        function displayResults(data) {
            if (!data || data.length === 0) {
                const selectedDate = document.getElementById('dateFilter').value;
                document.getElementById('results').innerHTML = `<p>No unreturned tools for ${selectedDate}.</p>`;
                return;
            }
            
            let html = '<table><thead><tr>' +
                '<th>Person Code</th>' +
                '<th>Person Name</th>' +
                '<th>Tool Code</th>' +
                '<th>Tool Description</th>' +
                '<th>Unreturned Quantity</th>' +
                '</tr></thead><tbody>';
            
            data.forEach(item => {
                html += '<tr>' +
                    '<td>' + (item.personCode || '') + '</td>' +
                    '<td>' + (item.personName || '') + '</td>' +
                    '<td>' + (item.toolCode || '') + '</td>' +
                    '<td>' + (item.toolDescription || '') + '</td>' +
                    '<td class="qty">' + (item.count || 1) + '</td>' +
                    '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('results').innerHTML = html;
        }

        function showError(message) {
            document.getElementById('error').innerHTML = '<div class="error">' + message + '</div>';
            document.getElementById('error').style.display = 'block';
        }

        window.onload = loadDates;
    </script>
</body>
</html>
