<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daily Tool Tracking Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .controls { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group { 
            display: flex; 
            flex-direction: column; 
            gap: 5px; 
            min-width: 200px;
        }
        .filter-group label { 
            font-weight: bold; 
            color: #495057; 
        }
        select, button { 
            padding: 10px 15px; 
            border: 2px solid #ced4da; 
            border-radius: 6px; 
            font-size: 14px;
        }
        button { 
            background: #27ae60; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { 
            background: #219a52; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        th, td { 
            padding: 15px; 
            text-align: left; 
            border-bottom: 1px solid #e9ecef;
        }
        th { 
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) { 
            background-color: #f8f9fa; 
        }
        .qty { 
            font-weight: bold; 
            color: #27ae60; 
            font-size: 1.1em;
        }
        .loading { 
            text-align: center; 
            padding: 60px; 
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .error { 
            color: #e74c3c; 
            background: #fadbd8; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 10px 0;
        }
        .info-banner {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Daily Tool Tracking Dashboard</h1>
        
        <div class="info-banner">
            <strong>How it works:</strong> This dashboard shows tools that were checked out <strong>on the selected date</strong> 
            and have <strong>not been returned yet</strong>. Select a date to view daily activity.
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <label for="dateFilter">Select Date:</label>
                <select id="dateFilter">
                    <option value="">Loading dates...</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="personFilter">Filter by Person:</label>
                <select id="personFilter">
                    <option value="">All Persons</option>
                </select>
            </div>
            <button onclick="loadData()">üîÑ Refresh</button>
            <button onclick="clearFilters()" style="background: #e74c3c;">‚ùå Clear</button>
        </div>
        
        <div id="loading" class="loading">Loading daily tool data...</div>
        <div id="error" style="display:none;"></div>
        <div id="results"></div>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL WEB APP URL
        const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec";
        
        let allData = [];
        let uniqueDates = [];
        let uniquePersons = [];

        async function loadData() {
            const selectedDate = document.getElementById('dateFilter').value;
            
            // If no date selected, don't load data
            if (!selectedDate) {
                document.getElementById('results').innerHTML = '<p style="text-align:center;padding:40px;color:#7f8c8d;">Please select a date to view daily tool activity.</p>';
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(WEB_APP_URL + '?action=getAllData&selectedDate=' + encodeURIComponent(selectedDate));
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                allData = data.unreturnedTools || [];
                uniquePersons = data.uniquePersonCodes || [];
                
                updatePersonFilter();
                applyPersonFilter();
                
            } catch (error) {
                showError('Error loading  ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadDates() {
            try {
                const response = await fetch(WEB_APP_URL + '?action=getUniqueDates');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                uniqueDates = data.uniqueDates || [];
                updateDateFilter();
                
            } catch (error) {
                showError('Error loading  ' + error.message);
            }
        }

        function updateDateFilter() {
            const dateSelect = document.getElementById('dateFilter');
            dateSelect.innerHTML = '<option value="">Select Date</option>';
            uniqueDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });
        }

        async function loadPersons() {
            try {
                const response = await fetch(WEB_APP_URL + '?action=getUniquePersonCodes');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                uniquePersons = data.uniquePersonCodes || [];
                updatePersonFilter();
                
            } catch (error) {
                showError('Error loading persons: ' + error.message);
            }
        }

        function updatePersonFilter() {
            const personSelect = document.getElementById('personFilter');
            personSelect.innerHTML = '<option value="">All Persons</option>';
            uniquePersons.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                personSelect.appendChild(option);
            });
        }

        function applyPersonFilter() {
            const personFilter = document.getElementById('personFilter').value;
            
            let filtered = allData;
            
            if (personFilter) {
                filtered = filtered.filter(item => item.personCode === personFilter);
            }
            
            displayResults(filtered);
        }

        function displayResults(data) {
            if (!data || data.length === 0) {
                document.getElementById('results').innerHTML = 
                    '<p style="text-align:center;padding:40px;color:#7f8c8d;">No unreturned tools found for the selected date.</p>';
                return;
            }
            
            let html = '<table><thead><tr>' +
                '<th>Person Code</th>' +
                '<th>Person Name</th>' +
                '<th>Tool Code</th>' +
                '<th>Tool Description</th>' +
                '<th>Quantity</th>' +
                '<th>Checkout Date</th>' +
                '<th>Row</th>' +
                '</tr></thead><tbody>';
            
            data.forEach(item => {
                html += '<tr>' +
                    '<td>' + (item.personCode || '') + '</td>' +
                    '<td>' + (item.personName || '') + '</td>' +
                    '<td>' + (item.toolCode || '') + '</td>' +
                    '<td>' + (item.toolDescription || '') + '</td>' +
                    '<td class="qty">' + (item.count || 1) + '</td>' +
                    '<td>' + (item.timestamp || '') + '</td>' +
                    '<td>' + (item.rowIndex || '') + '</td>' +
                    '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('results').innerHTML = html;
        }

        function clearFilters() {
            document.getElementById('dateFilter').value = '';
            document.getElementById('personFilter').value = '';
            document.getElementById('results').innerHTML = '<p style="text-align:center;padding:40px;color:#7f8c8d;">Please select a date to view daily tool activity.</p>';
        }

        function showError(message) {
            document.getElementById('error').innerHTML = '<div class="error">' + message + '</div>';
            document.getElementById('error').style.display = 'block';
        }

        // Event listeners
        document.getElementById('dateFilter').addEventListener('change', loadData);
        document.getElementById('personFilter').addEventListener('change', applyPersonFilter);

        // Load data on page load
        window.onload = function() {
            loadDates();
            loadPersons();
        };
    </script>
</body>
</html>
